<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景：可选，若做成App图标可开启 -->
    <!-- <rect width="200" height="200" rx="40" fill="#F5F7FA"/> -->

    <!-- 图标主体 -->
    <g transform="translate(40, 30)">
        <!-- 1. 柱状图部分 (The Bar Chart Body) -->
        <!-- 左柱 -->
        <rect x="0" y="60" width="30" height="60" rx="4" fill="#3B71CA" fill-opacity="0.6"/>
        <!-- 中柱 -->
        <rect x="40" y="40" width="30" height="80" rx="4" fill="#3B71CA" fill-opacity="0.8"/>
        <!-- 右柱 (最高的，也是 'i' 的主干) -->
        <rect x="80" y="20" width="30" height="100" rx="4" fill="#3B71CA"/>

        <!-- 2. 洞察点 (The Insight Dot / 'i' dot) -->
        <!-- 使用显著性红，代表 P < 0.05 的发现 -->
        <circle cx="95" cy="-10" r="18" fill="#D32F2F"/>
        
        <!-- 3. 装饰性趋势线 (Optional Trend Line) -->
        <path d="M10 70 L50 50 L95 30" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" opacity="0.3"/>
    </g>
    
    <!-- 文字部分 (可选) -->
    <!-- 
    <text x="20" y="170" font-family="Arial, sans-serif" font-weight="bold" font-size="32" fill="#212121">Insight</text>
    -->
</svg>